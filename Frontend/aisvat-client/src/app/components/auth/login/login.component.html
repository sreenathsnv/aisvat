<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-cyan-500/30 animate-fadeIn">
    <h2 class="text-3xl font-bold text-cyan-400 mb-6 text-center tracking-wider">Secure Login</h2>
    
    <div class="space-y-6">
      <div class="relative">
        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          class="w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-500/50 transition-all duration-300 ease-in-out placeholder-gray-400"
          placeholder="Enter your email"
          [ngClass]="{'animate-shake': error}"
        >
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
      </div>

      <div class="relative">
        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          class="w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-500/50 transition-all duration-300 ease-in-out placeholder-gray-400"
          placeholder="Enter your password"
          [ngClass]="{'animate-shake': error}"
        >
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.1.9-2 2-2s2 .9 2 2-2 4-2 4m-4-4H4v6a2 2 0 002 2h12a2 2 0 002-2v-6h-6m-2-2v2" />
          </svg>
        </div>
      </div>

      <div>
        <button 
          (click)="login()" 
          class="w-full p-3 bg-cyan-500 text-gray-900 font-semibold rounded-lg hover:bg-cyan-600 transition-all duration-300 ease-in-out transform hover:scale-105 active:scale-95"
        >
          Login
        </button>
      </div>

      <div class="text-center">
        <a 
          [routerLink]="['/register']" 
          class="text-cyan-400 hover:text-cyan-300 transition-all duration-300 ease-in-out underline text-sm"
        >
          Don't have an account? Register
        </a>
      </div>

      <div *ngIf="error" class="text-red-400 text-center animate-pulse">
        {{ error }}
      </div>
    </div>
  </div>
</div>
