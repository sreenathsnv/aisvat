<nav class="bg-gray-900 border-b border-teal-500/30 sticky top-0 z-50 backdrop-blur-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo/Brand -->
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <h1 class="text-2xl font-bold text-teal-400 tracking-wider cursor-pointer hover:text-teal-300 transition-all duration-300" 
                [routerLink]="['/']">
              AI SVAT
            </h1>
          </div>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a [routerLink]="['/login']" 
            *ngIf="!authService.isAuthenticated()"
               routerLinkActive="bg-teal-500/20 text-teal-400" 
               class="text-gray-300 hover:bg-gray-800 hover:text-teal-400 px-3 py-2 rounded-lg text-sm font-medium transition-all duration-300 ease-in-out transform hover:scale-105">
              Login
            </a>
            <a [routerLink]="['/register']" 
            *ngIf="!authService.isAuthenticated()"
               routerLinkActive="bg-teal-500/20 text-teal-400"
               class="text-gray-300 hover:bg-gray-800 hover:text-teal-400 px-3 py-2 rounded-lg text-sm font-medium transition-all duration-300 ease-in-out transform hover:scale-105">
              Register
            </a>
            <a [routerLink]="['/process']" 
               routerLinkActive="bg-teal-500/20 text-teal-400"
               class="text-gray-300 hover:bg-gray-800 hover:text-teal-400 px-3 py-2 rounded-lg text-sm font-medium transition-all duration-300 ease-in-out transform hover:scale-105">
              Process Files
            </a>
            <a [routerLink]="['/code-analysis']" 
               routerLinkActive="bg-teal-500/20 text-teal-400"

               class="text-gray-300 hover:bg-gray-800 hover:text-teal-400 px-3 py-2 rounded-lg text-sm font-medium transition-all duration-300 ease-in-out transform hover:scale-105">
              Code Analysis
            </a>
            <a [routerLink]="['/news']" 
               routerLinkActive="bg-teal-500/20 text-teal-400"
               class="text-gray-300 hover:bg-gray-800 hover:text-teal-400 px-3 py-2 rounded-lg text-sm font-medium transition-all duration-300 ease-in-out transform hover:scale-105">
              News
            </a>
            
            <!-- Logout Button (only show if authenticated) -->
            <button *ngIf="authService.isAuthenticated()" 
                    (click)="logout()"
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 ease-in-out transform hover:scale-105 active:scale-95 ml-4">
              Logout
            </button>
          </div>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button (click)="toggleMobileMenu()"
                  class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-lg text-gray-400 hover:text-teal-400 hover:bg-gray-700 transition-all duration-300 ease-in-out">
            <span class="sr-only">Open main menu</span>
            <!-- Hamburger icon -->
            <svg class="h-6 w-6 transition-transform duration-300"
                 [ngClass]="{'rotate-90': isMobileMenuOpen}"
                 fill="none" 
                 viewBox="0 0 24 24" 
                 stroke="currentColor">
              <path *ngIf="!isMobileMenuOpen" 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-width="2" 
                    d="M4 6h16M4 12h16M4 18h16" />
              <path *ngIf="isMobileMenuOpen" 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-width="2" 
                    d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="md:hidden transition-all duration-300 ease-in-out"
         [ngClass]="{'max-h-96 opacity-100': isMobileMenuOpen, 'max-h-0 opacity-0 overflow-hidden': !isMobileMenuOpen}">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-800 border-t border-gray-700">
        <a [routerLink]="['/login']" 
           (click)="closeMobileMenu()"
           routerLinkActive="bg-teal-500/20 text-teal-400"
           class="text-gray-300 hover:bg-gray-700 hover:text-teal-400 block px-3 py-2 rounded-lg text-base font-medium transition-all duration-300">
          Login
        </a>
        <a [routerLink]="['/register']" 
           (click)="closeMobileMenu()"
           routerLinkActive="bg-teal-500/20 text-teal-400"
           class="text-gray-300 hover:bg-gray-700 hover:text-teal-400 block px-3 py-2 rounded-lg text-base font-medium transition-all duration-300">
          Register
        </a>
        <a [routerLink]="['/process']" 
           (click)="closeMobileMenu()"
           routerLinkActive="bg-teal-500/20 text-teal-400"
           class="text-gray-300 hover:bg-gray-700 hover:text-teal-400 block px-3 py-2 rounded-lg text-base font-medium transition-all duration-300">
          Process Files
        </a>
        <a [routerLink]="['/code-analysis']" 
           (click)="closeMobileMenu()"
           routerLinkActive="bg-teal-500/20 text-teal-400"
           class="text-gray-300 hover:bg-gray-700 hover:text-teal-400 block px-3 py-2 rounded-lg text-base font-medium transition-all duration-300">
          Code Analysis
        </a>
        <a [routerLink]="['/news']" 
           (click)="closeMobileMenu()"
           routerLinkActive="bg-teal-500/20 text-teal-400"
           class="text-gray-300 hover:bg-gray-700 hover:text-teal-400 block px-3 py-2 rounded-lg text-base font-medium transition-all duration-300">
          News
        </a>
        
        <!-- Mobile Logout Button -->
        <button *ngIf="authService.isAuthenticated()" 
                (click)="logout(); closeMobileMenu()"
                class="w-full text-left bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-lg text-base font-medium transition-all duration-300 mt-4">
          Logout
        </button>
      </div>
    </div>
  </nav>
